<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration - College Directory</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    a { color: #2563eb; text-decoration: none; }
    .card { background: rgba(0,0,0,0.03); padding: 16px; border-radius: 8px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 16px; }
    .full { grid-column: 1 / -1; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 10px; border: 1px solid #c7c7c7; border-radius: 6px; font-size: 14px; }
    textarea { resize: vertical; min-height: 80px; }
    button { background: #2563eb; color: #fff; border: 0; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .error { color: #b91c1c; margin-top: 8px; }
    .success { color: #166534; margin-top: 8px; }
  </style>
  <link rel="icon" href="data:," />
  <meta name="robots" content="noindex" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registrationForm');
      const submitButton = document.getElementById('submitBtn');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = '';
        submitButton.disabled = true;

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          if (!res.ok || !data.success) {
            throw new Error(data.error || 'Registration failed');
          }

          // Redirect to directory on success
          window.location.href = '/index.html';
        } catch (err) {
          statusEl.textContent = err.message || 'Something went wrong';
          statusEl.className = 'error';
        } finally {
          submitButton.disabled = false;
        }
      });
    });
  </script>
  <!-- Prevent form resubmit on back/refresh -->
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
  <noscript>JavaScript is required to use this page.</noscript>
  <style>
    @media (max-width: 640px) { form { grid-template-columns: 1fr; } }
  </style>
  <!-- Simple CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Student Registration</h1>
      <a href="/index.html">View Directory</a>
    </div>
    <div class="card">
      <form id="registrationForm" autocomplete="off">
        <div class="full">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required />
        </div>
        <div class="full">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required />
        </div>
        <div class="full">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" placeholder="e.g., Computer Science" required />
        </div>
        <div class="full">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Street, City, State, ZIP" required></textarea>
        </div>
        <div>
          <label for="division">Division</label>
          <input type="text" id="division" name="division" placeholder="e.g., A" required />
        </div>
        <div style="display:flex;align-items:flex-end;">
          <button id="submitBtn" type="submit">Register</button>
        </div>
        <div id="status" class="full"></div>
      </form>
    </div>
  </div>
</body>
</html>
