<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Directory</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .container { max-width: 1024px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    a { color: #2563eb; text-decoration: none; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; }
    select, input[type="text"] { padding: 8px 10px; border-radius: 6px; border: 1px solid #c7c7c7; font-size: 14px; min-width: 220px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #e2e8f0; vertical-align: top; }
    th { background: rgba(0,0,0,0.04); }
    .empty { padding: 24px; text-align: center; color: #6b7280; }
    .reg { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .actions { display: flex; gap: 10px; align-items: center; }
  </style>
  <link rel="icon" href="data:," />
  <meta name="robots" content="noindex" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    async function fetchStudents(department) {
      const url = department && department !== 'ALL'
        ? `/api/students?department=${encodeURIComponent(department)}`
        : '/api/students';
      const res = await fetch(url);
      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.error || 'Failed to load students');
      }
      return data.students || [];
    }

    function renderStudents(students) {
      const tbody = document.querySelector('#students tbody');
      tbody.innerHTML = '';
      if (students.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6;
        td.className = 'empty';
        td.textContent = 'No students found.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      for (const s of students) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="reg">${s.reg_no}</td>
          <td>${s.name}</td>
          <td><a href="mailto:${s.email}">${s.email}</a></td>
          <td>${s.department}</td>
          <td>${s.address}</td>
          <td>${s.division}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function populateDepartments(students) {
      const select = document.getElementById('departmentFilter');
      const current = select.value || 'ALL';
      const unique = Array.from(new Set(students.map(s => s.department).filter(Boolean))).sort();
      select.innerHTML = '';
      const allOpt = document.createElement('option');
      allOpt.value = 'ALL';
      allOpt.textContent = 'All Departments';
      select.appendChild(allOpt);
      for (const d of unique) {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        select.appendChild(opt);
      }
      select.value = unique.includes(current) ? current : 'ALL';
    }

    async function refresh() {
      const department = document.getElementById('departmentFilter').value;
      const students = await fetchStudents(department);
      renderStudents(students);
      // Populate departments based on all students for full list when ALL selected
      if (department === 'ALL') {
        const all = await fetchStudents('ALL');
        populateDepartments(all);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const select = document.getElementById('departmentFilter');
      select.addEventListener('change', refresh);

      // Initial load
      try {
        const students = await fetchStudents('ALL');
        populateDepartments(students);
        renderStudents(students);
      } catch (err) {
        const tbody = document.querySelector('#students tbody');
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6;
        td.className = 'empty';
        td.textContent = err.message || 'Failed to load';
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    });
  </script>
  <noscript>JavaScript is required to use this page.</noscript>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <h1>College Directory</h1>
      <div class="actions">
        <label for="departmentFilter" style="font-weight:600;">Filter by Department:</label>
        <select id="departmentFilter">
          <option value="ALL">All Departments</option>
        </select>
        <a href="/register.html">+ Register Student</a>
      </div>
    </div>

    <table id="students">
      <thead>
        <tr>
          <th>Reg. No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Address</th>
          <th>Division</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
